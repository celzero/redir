name = "redir"
routes = [
  "svc.rethinkdns.com/r/*",
  "svc.bravedns.com/r/*",
  "svc.rethinkdns.com/p/*",
  "svc.bravedns.com/p/*",
  "svc.rethinkdns.com/s/*",
  "svc.bravedns.com/s/*",
]
usage_model = "unbound"
main = "src/index.js"
workers_dev = true
compatibility_date = "2023-05-26"

[vars]
REDIR_CATCHALL = "https://rethinkdns.com/404#r"

